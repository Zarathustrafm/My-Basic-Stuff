<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body style="background-color: rgba(124, 56, 146, 0.398);">
    <div class="container" style="margin-top: 50px;">
        <div class="row center card" style="background-color: rgba(231, 183, 255, 0.878);">
            <div class="card-header">
                <h4 class="text-center">Add Album</h4>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-row my-2 d-flex justify-content-between">
                        <input id="artist-name" style="background-color: rgba(252, 220, 234, 0.57)" type="text"
                            class="form-control text-center mx-5 my-2" placeholder="Artist" name="Title">
                        <input id="album-title" style="background-color: rgba(252, 220, 234, 0.57)" type="text"
                            class="form-control text-center mx-5 my-2" placeholder="Album Title" name="Title">
                    </div>
                    <div class="form-row py-1 d-flex justify-content-between">
                        <input id="album-art-link" style="background-color: rgba(252, 220, 234, 0.57)" type="text"
                            class="form-control text-center mx-5 my-2" placeholder="Album Art Link" name="Title">
                    </div>
                    <div class="form-row d-flex justify-content-center my-3">
                        <a>
                            <button id="add-album-button" type="button" class="btn btn-outline-dark"> Add Album
                            </button>
                        </a>
                    </div>
                </form>
            </div>
            <hr>
            <div class="card-header">
                <h5 class="text-center">My Albums</h5>
            </div>
            <div class="card-body">
                <table class="table text-center table-hover table-bordered">
                    <thead style="background-color: rgba(223, 162, 253, 0.782); border-style: none;">
                        <tr>
                            <th scope="col">Image</th>
                            <th scope="col">Artist</th>
                            <th scope="col">Album</th>
                            <th>?</th>
                        </tr>
                    </thead>
                    <tbody id="album-list">
                        <!-- 
                        <tr class="album-list-tr">
                            <td><img src="" alt="Album Image" class="img-fluid img-thumbnail"></td>
                            <td> Artist </td>
                            <td> Album </td>
                            <td><a id="delete-album" class="btn btn-outline-secondary btn-sm mx-0">Delete</a></td>
                        </tr>
                        -->
                    </tbody>
                </table>
                <hr>
                <a class="btn btn-outline-danger" id="delete-all-button"
                    style="margin: 5px; margin-left: 1.618%;">Delete All</a>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./Album.js"></script>
    <script src="./Storage.js"></script>
    <script src="./UI.js"></script>
    <script src="./App.js"></script>
</body>

</html>
